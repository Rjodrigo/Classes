<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
    <link rel="shortcut icon" href="../ex-010/LOGO.ico" type="image/x-icon">
    <style>
        body {
            background-color: rgb(255, 240, 223);
        }
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários navegadores diferentes, ou simplesmente aumente e dimnua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="fotos-de-exemplo/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="fotos-de-exemplo/foto-m.png" type="image/png">
        <img src="fotos-de-exemplo/fotog.png" alt="Imagem flexível">
    </picture>
    <h1>Vamos aprender a reproduzir audios com HTML5</h1>
    <audio src="midia/funkysuspense.mp3" controls></audio><!--este modo aqui de colocar audio é mais simples-->
    <audio>
        <source src="midia/funkysuspense.mp3" controls type="audio/mpeg"> <!--aqui é com o source type-->
    </audio>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="734" height="413" src="https://www.youtube.com/embed/eYGjnuK8nYo" title="Animation Demo Reel" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
